<!-- node.circle.js (로드 될 대상 = 불려질 대상 = 모듈화된 파일 ) -->

let PI = Math.PI;

exports.area = function (r) {
    return PI * r * r;
};

exports.circumference = function (r) {
    return 2 * PI * r;
}
