<!-- arguments
    : 함수에는 arguments라는 변수에 담긴 숨겨진 유사 배열이 있다.
    : 이 배열에는 함수를 호출할 때 입력한 인자가 담겨있다. 

    - (e.g) 인자 몇개 들어올 지 모르는 경우 혹은 제한하고 싶지 않은 경우, (유사 배열인) arguments로 받아서 유연하게 운영하는 거지~
        function sum() {
            let i, _sum = 0;    // _sum은 우리가 출력할 결과를 담아낼 변수
            for (let i = 0; i < arguments.length; i++) {    // 4 // aruments는 자바스크립트와 우리 사이에 약속되어 있는 특수한 변수 명 - 이 안에는 유사 배열이 담겨져 있대 - 이 유사 배열의 역할은 사용자가 전달한 인자(1,2,3,4)가 들어가 있대
                console.log(i+' : ' + arguments[i]);
                _sum += arguments[i];
            }
            return _sum;
        }
        
        console.log('result : ' + sum(1,2,3,4));    // 자바스크립트는 관대한 언어라, sum()에 매게변수 정의 안하거나 매개변수 숫자랑 다르더라도 에러가 나진 않음

        // 0 : 1
        // 1 : 2
        // 2 : 3
        // 3 : 4
        // result : 10
-->


<!-- 매개변수의 수 - function length 
    : 매개변수와 관련된 두 가지 수가 있다. 
        (1) 함수.length 
            : 함수로 전달된 실제 인자의 수 
        (2) arguments.length 
            : 함수에 정의된 인자의 수

    - (e.g) 함수는 인자 function zero()를 매개변수를 정의하지 않고 인자 zero();도 주지 않은 상태
        function zero() {
            console.log(
                'zero.length', zero.length, 
                'arguments', arguments.length
                )
        }

        zero(); // zero.length 0 arguments 0

    - (e.g)
        function one(arg1) {
            console.log(
                'one.length', one.length,       // 함수에 정의된 매게변수의 수 
                'arguments', arguments.length   // 함수에 넣는 인자의 수
                )
        }

        one('val1','val2'); // one.length 1 arguments 2
        
-->
