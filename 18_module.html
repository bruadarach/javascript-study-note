<!--

    요약: <script src="greeting.js"> </script>
        welcome();

    (배경)
    프로그램 진화 : 작고 단순한 것 -> 크고 복잡한 것 
    
    * 코드의 재활용성 높이기
    * 유지 보수를 쉽게 하기 위한 방법
    
    (e.g) 
    => 코드를 여러개의 파일로 분리

    (장점) 
    - 자주 사용되는 코드를 별도의 파일로 만들어 필요할 때마다 재활용 가능
    - 코드를 개선하면 이를 사용하고 있는 모든 애플리케이션의 동작이 개선 
    - 코드 수정 시 필요한 로직을 빠르게 찾을 수 있음
    - 한번 다운로드된 모듈은 웹브라우저에 의해서 저장되기 때문에 
    동일한 로직을 로드할 때 시간과 네트워크 트래픽을 절약할 수 있음 (브라우저만 해당)

    모듈?
    : 순수한 자바스크립트에서는 모듈이라는 개념이 분명하게 존재하니 않음
    : BUT, 자바스크립트가 구동되는 호스트 환경(예: 웹브라우저)에 따라서 서로 다른 모듈화 방법에 제공되고 있음.

        * 호스트 환경? 
        : 자바스크립트가 구동되는 환경
        : 자바스크립트는 브라우저를 위한 언어로 시작했지만, 더이상 브라우저만을 위한 언어가 아님
          
          예를 들면, node.js는 서버 측에서 실행되는 자바스크립트임
          자바스크립트의 문법을 따르지만, 이 언어가 구동되는 환경은 브라우저가 아니라 서버측 환경이다. 

          예를 들면, Google Apps Script 역시 구글의 제품 위에서 돌아가는 자바스크립트지만,
          동작하는 환경은 구글 스프레드쉬트와 같은 구글의 제품 위이다. 

          따라서, 자바스크립트의 문법을 이용해서, PHP와 같은 서버 시스템을 제어(node.js)하거나
          구글의 제품(Google Apps Script)을 제어할 수 있다.  
-->
