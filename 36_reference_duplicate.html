<!-- 객체 지향: 복제 
    : 프로그래밍에서 복제란 무엇인가? 

    - 1. (e.g) 변수에 담긴 값이 원시데이터 타입(Number, String, Boolean, Null, Undefined) 일때
        - 내 생각에는 원시데이터 타입 값이 각 변수에 할당되는 것 같음
-->

let a = 1;
let b = a;  // 복제
b = 2;
console.log(a) // 1
console.log(b) // 2


<!-- 객체 지향: 참조 
    - 2. (e.g) 변수에 담긴 값이 "객체"인 경우
        : b에 담긴 객체의 프라퍼티 값을 변경하면, a에 담긴 객체의 프라퍼티 값을 변경된다! 
        - 내 생각에는 생성된 객체의 값을 변수가 참조하는 것 같음
-->

let a = {'id':1};
let b = a;
b.id= 2;
console.log(a.id); // 2
