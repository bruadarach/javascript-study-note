<!-- jQuery 제이쿼리로 버튼 누르면 텍스트 변환되는 기능 구현 (3줄) -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="20_jquery.js"></script>
</head>

<body>
    <ul id="list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>

    <input type="button" value="execute" id="execute_btn">
    <script type="text/javascript">
        $('#execute_btn').click(function() {
            $('#list li').text('coding is fun!') // jquery는 $ 씀 // id값이 list의 하위 li인 것들의 텍스트를 모두 coding is fun으로 바꾸기
        })
    </script>
</body>

</html>
