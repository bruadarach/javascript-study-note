<!--
    UI
    : "User" Interface 
    : 사용자를 대면하게 되는 접점이 되는 지점

    API
    : "Application Programming" Interface의 약자
    : 프로그래밍이 동작하는 환경을 제어하기 위해서 환경에서 제공되는 조작 장치임
    : 이 조작 장치는 프로그래밍 언어를 통해서 조작할 수 있다.

        (e.g) -> alert 웹브라우저(기반 시스템)를 제어하는 장치/명령어
        javascript:alert("Hello World")

    (1) 호스트환경 (컨트롤하기 위한) API   
        - 웹브라우저
            : https://developer.mozilla.org/en-US/docs/Web/API
        - Node.js
            : https://nodejs.org/api/
        - Google App Script
            : https://developers.google.com/apps-script/

    (2) 자바스크리ㅂ트 자체 API
        - JavaScript
            - ECMA Script 표준문서 ( LiveScript + JavaScript = JavaScript) : 자바스크립트가 동작하는 환경을 만드는 개발자를 위한 것
            - MDN 자바스크립트 레퍼런스 (by firefox)
            - jscript MSDN (by MS)

    (C.f) 전기공학 -> 전자공학 -> 전산공학 
-->
