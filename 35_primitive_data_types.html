<!-- 데이터 타입
    : 데이터 타입 2가지 
        - 원시 데이터 타입(기본 데이터 타입) => 객체가 아닌 것(따라서, 이 외의 모든 데이터 타입들은 객체다.)  
            - 숫자
            - 문자열
            - 불리언(true/false)
            - null
            - undefined

        - 객체 데이터 타입(참조 데이터 타입) => 객체인 것 

            (e.g)
            let str = 'coding';
            console.log(str.length);  // 6
            console.log(str.charAt(0)); //c

            (*포인트)
            : 문자열은 분명 프라퍼티와 메소드가 있음. 그렇다면 객체임
            : 하지만, 왜 문재열이 객체가 아니라고 할까? 
                - 내부적으로 문자열이 원시 데이터 타입이고,
                - 문자열과 관련된 어떤 작업을 하려고 할 때 자바스크립트는 임시로 문자열 객체를 만들고 사용이 끝나면 제거하기 때문임
            : 따라서, 원시 데이터 타입과 객체는 조금 다른 동작 방법을 갖고 있다. 

            (e.g) 실제 실행은 이렇게 됨
            let str = 'coding';
            *** str = new Strint('coding');        // 실제로 내부에서는 이곳에 이런 코드가 있는 것처럼 동작함!  // 그럼 str이라는 객체가 생긴거지
            console.log(str.length);  
            console.log(str.charAt(0)); 
            *** // 사용이 끝난 객체는 원래의 원시 데이터 타입으로 돌려주는 작업들을 하겠지

            (e.g) 위 코드 실행 예제
            let str = 'coding';
            str.prop = 'everybody';
            console.log(str.prop); // undefined

            - 위 코드에 prop 프라퍼티를 지정해고 속성을 출력하려면 undefined 나오는 이유?
                : 문자열을 마치 객체처럼 사용하려고 하면 자바스크립트가 내부적으로 그것을 객체화 시키기 때문임.
                따라서, 프라퍼티를 마치 저장할 수 있는 것처럼 에러가 발생하지 않고 그 다음행으로 넘어가지만
                정작 프라퍼티 값을 가지고 오려고 하면 undefined 이라고 한다. 
                이 의미는, 2번째 코드줄에서 객체가 만들어 졌지만, 이 줄이 끝난 다음에는 원래의 원시 데이터 타입으로 변경되었기 때문에 프라퍼티값이 존재하지 않기 된다 
                => 이때 만들어지는 객체를 wrapper Object (레퍼 객체)라고 함! 

                : str.prop를 하는 순간에 자바스크립트 내부적으로 String 객체가 만들어진다. 
                prop 프로퍼티는 이 객체에 저장되고 이 객체는 곧 제거 된다. 
                그렇기 때문에 prop라는 속성이 저장된 객체는 존재하지 않게된다. 
                이러한 특징은 일반적인 객체의 동작 방법과는 다르다. 
                
                : 따라서, 원시 데이터 타입을 wrapper object가 존재하기 때문에 마치 객체인 것 처럼 사용할 수는 있음.
                : 자바스크립트는 이런 작업을 자동으로 해줌

        - (Wrapper Object) 레퍼 객체 
            - 숫자 => Number    (숫자의 경우 개퍼객체는 Number이라는 객체가 필요에 따라서 만들어짐)
            - 문자열 => String
            - 불리언 => Boolean
            - null => 존재 안함 ( 그래서  null.prop='egoing'; 이라고 작성하면 타입 에러가 발생함)
            - undefined => 존재 안함
-->
